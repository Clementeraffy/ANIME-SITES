  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #e22323;
      padding: 10px 0;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;

    }

    .hero-image {
      width: 200%;
      height: 400px;

    }
    body{
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url(image/animeunite.png);

      background-position: center;
      background-attachment: fixed;
  }

    .container {
      padding: 20px;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .anime-item {
      text-align: center;
    }

    .anime-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .anime-item h3 {
      margin-top: 10px;
    }
